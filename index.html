<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Number Guessing</h1>
    <p>Guess a number between 1 to 10:</p>

    <div class="form">
      <input type="text" id="guessField" class="guessField" />
      <input type="submit" value="Guess" class="guessSubmit" id="submitguess" />
    </div>

    <p id="resultMessage" class="resultMessage"></p>
    <p id="chanceCount" class="chanceCount">Chances left: 3</p>
    <script src="app.js"></script>
  </body>
</html>
